# Chinese (China) translations for Ruby on Rails
# by tsechingho (http://github.com/tsechingho)

zh:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b%d日"
      long: "%Y年%b%d日"
    day_names: [星期一, 星期二, 星期三, 星期四, 星期五, 星期六, 星期日]
    abbr_day_names: [一, 二, 三, 四, 五, 六, 日]
    month_names: [~, 一月, 二月, 三月, 四月, 五月, 六月, 七月, 八月, 九月, 十月, 十一月, 十二月]
    abbr_month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%Y年%b%d日 %A %H:%M:%S %Z"
      short: "%b%d日 %H:%M"
      long: "%Y年%b%d日 %H:%M"
    am: "上午"
    pm: "下午"

  datetime:
    distance_in_words:
      half_a_minute: "半分钟前"
      less_than_x_seconds:
        one: "不到一秒前"
        other: "不到 %{count} 秒前"
      x_seconds:
        one: "一秒前"
        other: "%{count} 秒前"
      less_than_x_minutes:
        one: "不到一分钟前"
        other: "不到 %{count} 分钟前"
      x_minutes:
        one: "一分钟前"
        other: "%{count} 分钟前"
      about_x_hours:
        one: "一小时前"
        other: "%{count} 小时前"
      x_days:
        one: "一天前"
        other: "%{count} 天前"
      about_x_months:
        one: "一个月前"
        other: "%{count} 个月前"
      x_months:
        one: "一个月前"
        other: "%{count} 个月前"
      about_x_years:
        one: "一年前"
        other: "%{count} 年前"
      over_x_years:
        one: "一年前"
        other: "%{count} 年前"
      almost_x_years:
        one:   "一年前"
        other: "%{count} 年前"
    prompts:
      year:   "年"
      month:  "月"
      day:    "日"
      hour:   "时"
      minute: "分"
      second: "秒"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%u %n"
        unit: "CN¥"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          # 10^-21 zepto, 10^-24 yocto
          atto: "渺"  # 10^-18
          femto: "飞" # 10^-15 毫微微
          pico: "漠"  # 10^-12 微微
          nano: "奈"  # 10^-9 毫微
          micro: "微" # 10^-6
          mili: "毫"  # 10^-3 milli
          centi: "厘" # 10^-2
          deci: "分"  # 10^-1
          unit: ""
          ten:
            one: "十"
            other: "十"  # 10^1
          hundred: "百"  # 10^2
          thousand: "千" # 10^3 kilo
          million: "百万" # 10^6 mega
          billion: "十亿" # 10^9 giga
          trillion: "兆" # 10^12 tera
          quadrillion: "千兆" # 10^15 peta
          # 10^18 exa, 10^21 zetta, 10^24 yotta

  support:
    array:
      words_connector: ", "
      two_words_connector: " 和 "
      last_word_connector: ", 和 "
    select:
      prompt: "请选择"

  activerecord:
    modules:
      user: 用户
    attributes:
      user:
        nickname: 用户名
        email: 电子邮件
        password: 密码
        password_confirmation: 密码确认
    errors:
      template: # ~ 2.3.5 backward compatible
        header:
          one: "有 1 个错误需要修正。"
          other: "有 %{count} 个错误需要修正。"
        body: "如下字段出现错误："
      full_messages:
        format: "%{attribute} %{message}"
      messages:
        inclusion: "不包含于列表中"
        exclusion: "是保留关键字"
        invalid: "是无效的"
        confirmation: "与确认值不匹配"
        accepted: "必须是可被接受的"
        empty: "不能留空"
        blank: "不能为空字符"
        too_long: "过长（最长为 %{count} 个字符）"
        too_short: "过短（最短为 %{count} 个字符）"
        wrong_length: "长度非法（必须为 %{count} 个字符）"
        not_a_number: "不是数字"
        not_an_integer: "必须是整数"
        greater_than: "必须大于 %{count}"
        greater_than_or_equal_to: "必须大于或等于 %{count}"
        equal_to: "必须等于 %{count}"
        less_than: "必须小于 %{count}"
        less_than_or_equal_to: "必须小于或等于 %{count}"
        odd: "必须为单数"
        even: "必须为双数"
        taken: "已经被使用"
        record_invalid: "校验失败: %{errors}"

  activemodel:
    errors:
      template:
        header:
          one: "有 1 个错误发生导致「%{model}」无法被保存。"
          other: "有 %{count} 个错误发生导致「%{model}」无法被保存。"
        body: "如下字段出现错误："

  errors:
    format: "%{attribute} %{message}"
    messages:
      inclusion: "不包含于列表中"
      exclusion: "是保留关键字"
      invalid: "是无效的"
      confirmation: "与确认值不匹配"
      accepted: "必须是可被接受的"
      empty: "不能留空"
      blank: "不能为空字符"
      too_long: "过长（最长为 %{count} 个字符）"
      too_short: "过短（最短为 %{count} 个字符）"
      wrong_length: "长度非法（必须为 %{count} 个字符）"
      not_a_number: "不是数字"
      not_an_integer: "必须是整数"
      greater_than: "必须大于 %{count}"
      greater_than_or_equal_to: "必须大于或等于 %{count}"
      equal_to: "必须等于 %{count}"
      less_than: "必须小于 %{count}"
      less_than_or_equal_to: "必须小于或等于 %{count}"
      odd: "必须为单数"
      even: "必须为双数"
      extension_white_list_error: "不支持此扩展名"

  helpers:
    select:
      prompt: "请选择"
    submit:
      create: "新增%{model}"
      update: "更新%{model}"
      submit: "储存%{model}"

  tips:
    submitting: 正在提交
    comments_closed: 该话题的回复权限已关闭
    cloud_file_url: 请输入云硬盘路径
    quiet_node: 本节点话题禁登首页
    no_permission: 你没有权限访问刚才的页面
    node_key_format: "只允许英文字符，数字，下划线(_)和短横线(-)"
  topic:
    errors:
      not_editable: 主题在创建5分钟后无法编辑
  delete_confirm: 真的要删除吗？
  views:
    pagination:
      first: "FIRST"
      last: "LAST"
      previous: "&larr;"
      next: "&rarr;"
      truncate: "..."

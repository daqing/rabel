upstream example_thin {
  server unix:/home/rabel/sites/example/tmp/sockets/unicorn.sock;
}

server {
  # un-comment below to enable IPv6 support
  # listen [::]:80 default ipv6only=on;
  listen 80;

  set $APP_HOME_PUBLIC /home/rabel/sites/example/public;

  server_name www.example.com example.com;

  # un-comment below to enable host rewrite
  # if ($host = 'example.com') {
  #   rewrite ^(.*)$ http://www.example.com$1 permanent;
  # }

  root $APP_HOME_PUBLIC;
  index index.html index.htm;

  client_max_body_size 4M;

  location ~ ^/(assets|uploads|avatar|favicon) {
    access_log off;
    expires 1y;
    add_header Cache-Control public;
    break;
  }

  location / {
    try_files $uri @example_backend;
  }

  location @example_backend {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    client_max_body_size 4M;
    client_body_buffer_size 128K;
    proxy_pass http://example_thin;
  }

  error_page  404              /404.html;

  # redirect server error pages to the static page /50x.html
  #
  error_page   500 502 503 504  /500.html;
  location = /500.html {
    root $APP_HOME_PUBLIC;
  }
}

